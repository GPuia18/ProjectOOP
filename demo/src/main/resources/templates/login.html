<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Log in</title>
</head>
<body style="flex-direction: column;">
<h1 style="padding-bottom: 10px">Login</h1>
<div class="login">
  <form class="login_form" action="/user/login/enter" method="POST">
    <div>

      <input type="text" name="username" id="username" placeholder="Username">
    </div>
    <div>

      <input type="password" name="password" id="password" placeholder="Password">
    </div>
    <button type="submit">Log in</button>
  </form>
  <form action="/user/enter" class="login_form">
    <p style="margin-top: 20px;">Don't have an account yet?</p>
    <button type="sumbit" style="margin-top: 5px;">Sign up</button>
  </form>
</div>
</body>
</html>
